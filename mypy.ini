[mypy]
# Global mypy configuration for GenETL project
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Exclude patterns for testing files
exclude = ^(tests/.*\.py|.*_test\.py)$

# Per-module options
[mypy-dags.*]
ignore_missing_imports = True

[mypy-airflow.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True