# GenETL Simple Airflow Development Environment
# Working alternative to Astro dev

services:
  postgres:
    image: postgres:13
    container_name: genetl_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_db_volume:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      retries: 5
    networks:
      - airflow

  airflow-init:
    image: apache/airflow:2.7.1-python3.11
    container_name: genetl_airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment: &airflow-common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    volumes:
      - ./dags:/opt/airflow/dags:z
      - ./logs:/opt/airflow/logs:z
      - ./plugins:/opt/airflow/plugins:z
      - ./include:/opt/airflow/include:z
    user: "${AIRFLOW_UID:-50000}:0"
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com
      "
    networks:
      - airflow

  scheduler:
    image: apache/airflow:2.7.1-python3.11
    container_name: genetl_scheduler
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      <<: *airflow-common-env
    volumes:
      - ./dags:/opt/airflow/dags:z
      - ./logs:/opt/airflow/logs:z
      - ./plugins:/opt/airflow/plugins:z
      - ./include:/opt/airflow/include:z
    user: "${AIRFLOW_UID:-50000}:0"
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'airflow scheduler' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - airflow

  webserver:
    image: apache/airflow:2.7.1-python3.11
    container_name: genetl_webserver
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      <<: *airflow-common-env
    volumes:
      - ./dags:/opt/airflow/dags:z
      - ./logs:/opt/airflow/logs:z
      - ./plugins:/opt/airflow/plugins:z
      - ./include:/opt/airflow/include:z
    user: "${AIRFLOW_UID:-50000}:0"
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - airflow

volumes:
  postgres_db_volume:

networks:
  airflow:
    driver: bridge